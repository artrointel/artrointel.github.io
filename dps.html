
<!DOCTYPE html>

<script>
function getResult()
{
	var dmg = parseFloat(document.getElementById("dmg").value);
	var cri_rate = parseFloat(document.getElementById("cri_rate").value);
	var cri_dmg = parseFloat(document.getElementById("cri_dmg").value);
	var speed = parseFloat(document.getElementById("speed").value);
	
	document.getElementById("result").value = calculate(dmg,cri_rate, cri_dmg, speed);

	document.getElementById("pre_dmg_result").value = calculate(dmg+5,cri_rate, cri_dmg, speed); 
	document.getElementById("pre_cr_result").value = calculate(dmg,cri_rate+2.3, cri_dmg, speed); 
	document.getElementById("pre_s_result").value = calculate(dmg,cri_rate, cri_dmg, speed+2.3); 
}

function calculate(d, cr, cd, s)
{
	if (cr >= 30) cr = 30.0;
	if (cd >= 200) cd = 200;
	if (s >= 20) s= 20;
	return parseFloat(d * ( 1 + cr * 0.01 * ( cd * 0.01 - 1)) * (1 + s * 0.01));
}
</script>
